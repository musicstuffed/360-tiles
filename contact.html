    <title>360-tiles</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

<body>
    <!-- Header  -->
    <header>
        <!-- Nav & Toggle for burger menu -->
        <a href="index.html">
            <h1 id="logo">360 Tiles</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fas fa-bars"></i></label>

        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>
    <!-- Adding a form for business contact and queries -->
    <main id="contact-image-bg">
        <section id="contact">
            <form id="contact-form" method="POST" action="post">
                <h2> Contact us</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                 <button type="submit" class="button">Send</button>
            </form>
        </section>
    </main>
    <!-- footer with social media icons and links -->
    <footer>
        <h1>The footer</h1>
    </footer>
